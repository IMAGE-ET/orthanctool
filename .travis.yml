language: go
go:
  - 1.7.5
before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr
after_success:
  - gox -osarch "linux/amd64 linux/arm" -output "dist/{{.Dir}}//{{.OS}}_{{.Arch}}"

deploy:
  provider: script
  script: ghr --recreate -u levinalex v0.0.0 dist
  skip_cleanup: true
  on:
    branch: master
    go: 1.7.5
